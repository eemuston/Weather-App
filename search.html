<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sää</title>
    <link rel="icon" type="image/icon" href="/images/clear.png">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search for a city" spellcheck="false">
            <button class="nappi"><img class="kuvanappi" src="images/search.jpg"></button>
        </div>
        <div class="date-time">
            <h3 class="time"></h3>
            <h3 class="weekday"></h3>
            <h3 class="date"></h3>
        </div>
        <div class="weather">
            <img class="weather-icon">
            <h1 class="temp"></h1>
            <h3 class="city"></h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
